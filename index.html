<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Train-Schedule</title>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!--- include firebase  -->
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- Link to Moment.js should go here -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


</head>

<body>
<!-- create a jumbo-tron to hold the title and description -->
<div class="container">
    <div class="header clearfix">
    </div>
    <div class="jumbotron text-center top-buffer" style="background:black !important">
        <!-- <h1>Employee Data Management</h1>-->
        <span class="text-danger"><h1>High Speed Train Schedule</h1></span>
        <br>
        <div>
            <span class="text-danger"><h2>Faster than a Speeding Bullet</h2></span>
        </div>
    </div>

    <!-- create row and col-12 to hold the panel table form -->
    <div class="row top-buffer">
        <div class="col-md-12">
            <div class="panel panel-default panel-primary">

                <!-- Default panel contents -->
                <div class="panel-heading" id="currTime">
                    <b>Current Train Schedule: </b>
                </div>

                <div class="panel-body">
                    <!-- Table -->
                    <table id="emp-table" class="table table-hover table-bordered">
                        <tr>
                            <th>Bullet Train Name</th>
                            <th>Destination</th>
                            <th>Frequency(mins)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- create second row -->
    <div class="row top-buffer">
        <div class="col-md-12">
            <div class="panel panel-default panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Add Train to Schedule</h3>
                </div>
                <div class="panel-body">
                    <!-- Sign-up Form (note the various input "types")-->
                    <form role="form">
                        <div class="form-group">
                            <label for="name-input">Train Name:</label>
                            <input class="form-control" id="name-input" type="text" required >
                        </div>
                        <div class="form-group">
                            <label for="des-input">Destination:</label>
                            <input class="form-control" id="des-input" type="text" required >
                        </div>
                        <div class="form-group">
                            <label for="ftt-input">First Train Time (HH:mm - Military Time):</label>
                            <input class="form-control" id="ftt-input" type="text" required >
                        </div>
                        <div class="form-group">
                            <label for="freq-input">Frequency:</label>
                            <input class="form-control" id="freq-input" type="number" required >
                        </div>

                        <button class="btn btn-default" id="add-train" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
    <!-- js for the scheduler -->
    <script src="assets/javascript/logic.js" type="text/javascript"></script>


</body>
</html>
